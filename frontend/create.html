<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLESS Proxy Manager - Create Proxy</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Create New Proxy</h1>
    <a href="/">Back to Management Dashboard</a>

    <form id="create-proxy-form">
        <label for="server-ip">Server IP:</label><br>
        <input type="text" id="server-ip" name="server_ip" required><br>

        <label for="ssh-user">SSH User:</label><br>
        <input type="text" id="ssh-user" name="ssh_user" required><br>

        <label for="ssh-password">SSH Password:</label><br>
        <input type="password" id="ssh-password" name="ssh_password" required><br>

        <label for="mask-domain">Masking Domain:</label><br>
        <input type="text" id="mask-domain" name="mask_domain" required><br>

        <label for="proxy-name">Proxy Name:</label><br>
        <input type="text" id="proxy-name" name="proxy_name" value="MyProxy"><br>

        <button type="submit">Create Proxy</button>
    </form>

    <div id="result"></div>

    <div id="status-container" style="display: none;">
        <h3>Creating Your Proxy...</h3>
        <ul id="status-steps">
            <li id="step-connect"><span>○</span> Connecting to server...</li>
            <li id="step-install"><span>○</span> Installing necessary software...</li>
            <li id="step-keys"><span>○</span> Generating keys & configuration...</li>
            <li id="step-config"><span>○</span> Applying configuration on server...</li>
            <li id="step-verify"><span>○</span> Verifying connection...</li>
            <li id="step-done"><span>○</span> Finalizing and saving...</li>
        </ul>
    </div>
    <div id="final-result"></div>

    <script src="/static/script.js"></script>
</body>
</html>
